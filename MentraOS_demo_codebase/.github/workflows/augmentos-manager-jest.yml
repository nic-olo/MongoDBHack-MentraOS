name: Mobile App Jest Tests

# Temporarily disabled - needs Jest ESM configuration fixes and react-test-renderer version alignment
# Issues: typesafe-ts ESM exports, react-test-renderer 19.2.0 vs 19.1.0 mismatch
on:
  workflow_dispatch:

jobs:
  test:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install pnpm
        run: |
          npm install -g pnpm@8
          pnpm --version

      - name: Configure pnpm store
        working-directory: ./mobile
        run: |
          # Use local store to avoid permission issues
          pnpm config set store-dir .pnpm-store

      - name: Install dependencies
        working-directory: ./mobile
        run: pnpm install --no-frozen-lockfile
        env:
          PNPM_HOME: ${{ github.workspace }}/mobile/.pnpm
          PNPM_STORE_PATH: ${{ github.workspace }}/mobile/.pnpm-store

      - name: Run Jest tests
        working-directory: ./mobile
        run: pnpm test
        env:
          CI: true
